<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="mtstylesheet2.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1 id="header"> <img src='https://res.cloudinary.com/arned/image/upload/v1654089079/samples/ARned/menu_s8f95i.png' id="menu"> Welcome</h1>
        </header>
        <h1 id="buy">Buy Data Plan</h1>
        <div class="content">
            <p id="codes" >Codes for Data balance: </p>
            <div class="detail">
                <p id="mtn1">MTN (SME) *461*4#</p>
                <p id="mtn2">MTN (Gifting) *131*4# or *460*260#</p>
                <p id="mobile">9Mobile (Gifting) *228#</p>
                <p id="airtel">Airtel *140#</p>
                <p id="glo">Glo *127*0#</p>
            </div>    
                <p class="network">Network* <br><br> <select id="networks">
                    <option value="-------" selected>-------</option>
                    <option value="MTN">MTN</option>
                    <option value="Airtel">Airtel</option>
                    <option value="Glo">Glo</option>
                </select></p>

                <p id="type">Data type <br> <select id="datat">
                    <option value="-------" selected>-------</option>
                    <option value="SME">SME</option>
                    <option value="GIFTING">GIFTING</option>
                    Select Plan Type SME or GIFTING
                </select></p>

                <p class="number">Mobile number* <br><input type="tel" id="numbers"></input></p>

                <p class="plan">Plan* <br> <select  id="plans">
                    <option value="-------">-------</option>
                </select></p>
                <p class="amount">Amount <br> <input type="number" id="amounts"></p>

                <p class="bypass"> <input type="checkbox" id="check"> Bypass number validator</p>

                <p class="buy">Buy Now</p>
        </div>
    </body>
</html>
